<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Overhead -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- JQuery Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous"></script>

    <!-- JSColor Picker Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.3.0/jscolor.min.js"></script>

    <!-- Icon Library -->
    <script src="https://kit.fontawesome.com/5fd42adbda.js" crossorigin="anonymous"></script>

    <!-- Local Application Scripts -->
    <script src="./scripts/toolbar.js" defer></script>
    <script src="./scripts/files.js" type="module"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">

    <!-- Temporary Favicon -->
    <link rel=icon href="images/toolbar_icons/rgb.png">

    <title>NEA Code</title>
</head>

<body>
    <div class="title-bar">
        <p id="doc-title">NEA Project App - Unamed(2)</p>

        <div id="window-widgets-wrapper">
            <div class="window-widget"><img src="./images/titlebar_icons/minimise.svg"></div>
            <div class="window-widget"><img src="./images/titlebar_icons/restore.svg"></div>
            <div class="window-widget"><img src="./images/titlebar_icons/close.svg"></div>
        </div>
    </div>

    <div class="body-wrapper">
        <div class="sidebar">
            <div class="logo-container">
                <img id="logo" src="./images/logo.png">
            </div>

            <div class="file-container-wrapper">
                <div class="file-container">
                    <!-- Files generated by JS-->


                    <!-- Shows in the sidebar when there are no open files -->
                    <div class="empty-container-placeholder">
                        <img id="placeholder-plus" src="./images/file_icons/plus.png">
                        <p>Add new files from the panel below.</p>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div id="control-panel-header">
                    <p>Control Panel</p>
                    <hr>
                </div>

                <div id="control-buttons-wrapper">
                    <button id="blank" title="New blank file" class="control-button"><img class="control-button-icon"
                            src="./images/ctrl_panel_icons/blank.png"></button>
                    <button id="clipboard" title="Load file from clipboard link" class="control-button"><img
                            class="control-button-icon" src="./images/ctrl_panel_icons/clipboard.png"></button>

                    <label for="system" title="Load file from system" class="control-button">
                        <img class="control-button-icon" src="./images/ctrl_panel_icons/folder.png"></input>
                        <input id="system" type="file" multiple>
                    </label>

                    <button id="export" title="Export" class="control-button"><img class="control-button-icon"
                            src="./images/ctrl_panel_icons/export.png"></button>
                </div>


                <!-- <button class="control" id="new" type="button">
                        <p>New...</p>
                    </button>

                    <label for="importer" class="control" id="importer-label">
                        <p>Import...</p>
                        <input type="file" id="importer" multiple></button>
                    </label> -->
            </div>
        </div>

        <div class="paint-app-wrapper">
            <div class="media-container">
                <!-- Media contents created by JS -->
            </div>

            <div id="canvas">
                <!-- Drawing canvas -->
            </div>

            <div id="toolbar">
                <!-- Draggable widget -->
                <div id="draggable"><img id="draggable-icon" draggable="false" class="tool-button-icons"
                        src="./images/toolbar_icons/rgb.png"></div>

                <!-- Central section of the toolbar containing the buttons-->
                <div id="tool-container">
                    <div id="pen" class="tool-buttons tool selected"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/pen.png"></div>

                    <!-- Shape dropdown container -->
                    <div id="shape-dropdown">
                        <!-- Dropdown activator -->
                        <div id="shape" class="tool-buttons menu">
                            <img draggable="false" class="tool-button-icons" src="./images/toolbar_icons/shape.png">
                        </div>

                        <!-- Dropdown section -->
                        <div class="dropdown collapsed">
                            <button id="line" class="dropdown-buttons tool-buttons tool"><img draggable="false"
                                    src="./images/toolbar_icons/line.png"></button>
                            <button id="circle" class="dropdown-buttons tool-buttons tool"><img draggable="false"
                                    src="./images/toolbar_icons/circle.png"></button>
                            <button id="square" class="dropdown-buttons tool-buttons tool"><img draggable="false"
                                    src="./images/toolbar_icons/square.png"></button>
                        </div>
                    </div>

                    <div id="text" class="tool-buttons tool"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/text.png"></div>
                    <div id="eraser" class="tool-buttons tool"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/eraser.png"></div>
                    <div id="select" class="tool-buttons menu"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/select.png"></div>
                    <div id="undo" class="tool-buttons function"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/undo.png"></div>
                    <div id="redo" class="tool-buttons function"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/redo.png"></div>
                    <div id="clear" class="tool-buttons function"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/clear.png"></div>
                    <div id="switch" class="tool-buttons utility"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/switchUp.png"></div>
                    <div id="rotate" class="tool-buttons utility"><img draggable="false" class="tool-button-icons"
                            src="./images/toolbar_icons/rotate.png"></div>
                </div>

                <!-- Button for toggling central toolbar section visibillity -->
                <div id="collapse-button"><img draggable="false" class="collapse-arrow"
                        src="./images/toolbar_icons/arrow-left.png"></div>
            </div>
        </div>
    </div>
</body>


</html>
